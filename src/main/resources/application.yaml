spring:
  datasource:
    url: jdbc:mariadb://host.docker.internal:3306/db
    username: root
    password: 123456
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect

  data:
    redis:
      host: host.docker.internal
      port: 6379
      database: 0

server:
  port: 8080
